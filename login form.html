<!DOCTYPE html>
<html lang="end">

<head>
    <meta charset="UTF-8" />
    <!-- internet explorer meta-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--first mobile meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Welcome to my first project</title>
    <link rel='stylesheet' href='../transparent form bootstrap/css/bootstrap.css' />
    <link rel='stylesheet' href='../transparent form bootstrap/css/Style.css'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <!--Java Script file-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

        <script src = "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body class="bg">
    <div class="row">
        <div class="col-md-6">
            <h1 class="col-md-5">Charity description</h1>
            <textarea class="col-md-5" name="charity_description" placeholder="you can type in arabic" cols="50" rows="10"></textarea>
            <h1 class="col-md-5">Charity products</h1>
            <textarea class="col-md-5" name="charity_products" placeholder="you can type in arabic" cols="50" rows="10"></textarea>
        </div>
        <div class="col-md-5">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="text-left"> Registration Form</h3>
                </div>
            </div>
            <hr>
            <div class="row">
                <label class="label col-md-4 control label">Charity name</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="Charity_name" placeholder="charity name">
                </div>
            </div>
            <div class="row">
                <label class="label col-md-4 control label">Charity domain</label>
                <div class="col-md-8">
                    <select name="charity_domain" class="form-control">
                    <option value="Developmental">Developmental</option>
                    <option value="Scientific">Scientific</option>
                    <option value="Medical">Medical</option>
                    <option value="Social">Social</option>
                    <option value="Environmental">Environmental</option>
                    <option value="Heritage">Heritage</option>
                </select>
                </div>
            </div>
            <div class="row">
                <label class="label col-md-4 control label">License number</label>
                <div class="col-md-8">
                    <input type="number" class="form-control" name="license_number" placeholder="License number" min="1">
                </div>
            </div>
            <div class="row">
                <label class="label col-md-4 control label">License date</label>
                <div class="col-md-8">
                    <input type="date" class="form-control" name="license_date" max="2021-1-1">
                </div>
            </div>
            <div class="row">
                <label class="label col-md-4 control label">Governorate</label>
                <div class="col-md-8">
                    <select name="governorate" class="form-control">
                    <option value="Damascus">Damascus</option>
                    <option value="Rif Dimashq">Rif Dimashq</option>
                    <option value="Aleppo">Aleppo</option>
                    <option value="Raqqa">Raqqa</option>
                    <option value="Suwayda">Suwayda</option>
                    <option value="Deir el-Zor">Deir el-Zor</option>
                    <option value="Hasaka">Hasaka</option>
                    <option value="Homs">Homs</option>
                    <option value="Idlib">Idlib</option>
                    <option value="Latakia">Latakia</option>
                    <option value="Quneitra">Quneitra</option>
                    <option value="Tartus">Tartus</option>
                </select>
                </div>
            </div>
            <div class="row">
                <label class="label col-md-4 control label">Address</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="Address" placeholder="Address">
                </div>
            </div>
            <div class="row">
                <label class="label col-md-4 control label">Phone Number</label>
                <div class="col-md-8">
                    <input type="number" class="form-control" name="phone_number" placeholder="Phone Number" min="0900000000">
                </div>
            </div>
            <div class="row">
                <label class="label col-md-4 control label">You can add up to 4 bank accounts:</label>
            </div>
            <div class="row">
                <label class="label col-md-4 control label">1)Bank Account Name  :</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="Bank_account_name1" placeholder="Bank Account Name">
                </div>
                <label class="label col-md-4 control label">1)Bank Account Number  :</label>
                <div class="col-md-8">
                    <input type="number" class="form-control" name="Bank_account_num1" placeholder="Bank Account Number">
                </div>
            </div>
            <div class="row">
                <label class="label col-md-4 control label">2)Bank Account Name  :</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="Bank_account_name2" placeholder="Bank Account Name">
                </div>
                <label class="label col-md-4 control label">2)Bank Account Number  :</label>
                <div class="col-md-8">
                    <input type="number" class="form-control" name="Bank_account_num2" placeholder="Bank Account Number">
                </div>
            </div>
            <div class="row">
                <label class="label col-md-4 control label">3)Bank Account Name  :</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="Bank_account_name3" placeholder="Bank Account Name">
                </div>
                <label class="label col-md-4 control label">3)Bank Account Number  :</label>
                <div class="col-md-8">
                    <input type="number" class="form-control" name="Bank_account_num3" placeholder="Bank Account Number">
                </div>
            </div>
            <div class="row">
                <label class="label col-md-4 control label">4)Bank Account Name  :</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="Bank_account_name4" placeholder="Bank Account Name">
                </div>
                <label class="label col-md-4 control label">4)Bank Account Number  :</label>
                <div class="col-md-8">
                    <input type="number" class="form-control" name="Bank_account_num4" placeholder="Bank Account Number">
                </div>
            </div>
            <div class="row">
                <label class="label col-md-4 control label">Your Photos</label>
                <div class="col-md-8">
                    <input type="file" name="your_photos" class="form-control" style="background: transparent">
                </div>
            </div>
            <div class="row">
                <label class="label col-md-4 control label">Page Photo</label>
                <div class="col-md-8">
                    <input type="file" name="page_photo" class="form-control" style="background: transparent">
                </div>
            </div>
            <div class="row">
                <label class="label col-md-4 control label">Proofs Photos</label>
                <div class="col-md-8">
                    <input type="file" name="img1" class="form-control" style="background: transparent">
                </div>
            </div>
            <div class="row">
                <input type="submit" class=" col-md-4 btn-blue" value="submit" style="margin-top: 90px ">
            </div>
        </div>
    </div>


</body>

</html>
